<!DOCTYPE html>
<html>
<head>
  <title>Scope</title>
  <script src="angular.js"></script>
  <script src="demo.js"></script>
</head>
<body ng-app="app" ng-init='x=true; i=0'>

  <input type='range' ng-model='i' min='0' max='100' step='1' />{{i}}
  <ol repeat='i'>
    <li>Hello</li>
  </ol>

</body>
</html>
